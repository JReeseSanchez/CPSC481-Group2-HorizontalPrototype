<!DOCTYPE html>
<html lang="en">
	<head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/newItinerary.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <title>New Itinerary - Travel Calgary</title>
	</head>
	<body>
      <header>
        <div id="titleHeader">
            <div>
                <a href="searchLOGIN.html"><button id="navButton">Search</button></a>
                <a href="listItinerary.html"><button id="navButton">List Itineraries</button></a>
            </div>
            <h1 id="title"><a href="homeLOGIN.html">Travel Calgary</a></h1>
            <div id="headerRight">
                <img id="profilePicture" src="images/defaultUser.jpg" width="75" height="75" alt="Profile ">
                <div id="userInfo">
                    <h4>Daisy Sandwich</h4>
                    <a href="home.html"><button id="signoutButton">Sign Out</button></a>
                </div>
            </div>
        </div>
      </header>
      <div id="mainPage" class="main-layout">
        <div class="back-button-container">
            <a href="javascript:void(0);" class="back-button" id="backButton">&#8592; Go Back</a>
        </div>
        <div class="itinerary-container">
            <h2 class="itinerary-title">New Itinerary</h2>
            
            <form id="itineraryForm" class="itinerary-form" onsubmit="saveItineraryData(event)">
                <div class="form-row">
                    <div class="form-group title-group">
                        <label for="itinerary-title">Title</label>
                        <input type="text" id="itinerary-title" name="itinerary-title" required placeholder="Trip to Calgary">
                    </div>
                    
                    <div class="date-container">
                        <div class="form-group">
                            <label for="start-date">Start</label>
                            <input type="text" id="start-date" name="start-date" required placeholder="mm/dd/yyyy" onfocus="(this.type='date')" onblur="(this.type='text')">
                        </div>
                        
                        <div class="form-group">
                            <label for="end-date">End</label>
                            <input type="text" id="end-date" name="end-date" required placeholder="mm/dd/yyyy" onfocus="(this.type='date')" onblur="(this.type='text')">
                        </div>
                    </div>
                </div>
                
                <div class="form-group notes-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" name="notes" rows="6" placeholder="In a galaxy far far away..."></textarea>
                </div>
                
                <button type="submit" class="create-button">+ Create</button>
            </form>
        </div>
      </div>

      <script>
        function saveItineraryData(event) {
            event.preventDefault();
            
            // Get form values
            const title = document.getElementById('itinerary-title').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const notes = document.getElementById('notes').value;
            
            // Store data in localStorage
            localStorage.setItem('itineraryTitle', title);
            localStorage.setItem('itineraryStartDate', startDate);
            localStorage.setItem('itineraryEndDate', endDate);
            localStorage.setItem('itineraryNotes', notes);
            
            // Redirect to createItinerary.html
            window.location.href = 'createItinerary.html';
        }


    // Set the back button to navigate to the previous page
    const backButton = document.getElementById('backButton');
    const referrer = document.referrer;

    if (referrer) {
        backButton.href = referrer;
    } else {
        // Fallback if no referrer is available
        backButton.href = "listItinerary.html";
    }

      </script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

		
	</head>
	<body>
      <header>
        <div id="titleHeader">
            <button id="headerItem" onclick="toggleNavBar()"><i id="fa fa-bars" aria-hidden="true"></i></button>
            <h1 id="title">Travel Calgary</h1>
            <button id="headerItem">Sign In</button>
        </div>
        
        <hr>
        <div id="NavBar">
              <button>Search</button>
              <button>List Itineraries</button>
          </div>
      </header>
      <div id="mainPage">

      </div>

      <script>
        var x = document.getElementById("NavBar");
        x.style.display = "none";

        function toggleNavBar() {
            var x = document.getElementById("NavBar");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }
      </script>
	</body>
</html>

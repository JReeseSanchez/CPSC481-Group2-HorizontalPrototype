<!DOCTYPE html>
<html lang="en">
	<head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/search.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

		
	</head>
	<body>
      <header>
        <div id="titleHeader">
            <button id="headerItem" onclick="toggleNavBar()"><img src="images/bars-solid.svg" height="50" width="50" alt="Navigation Bar"></button>
            <h1 id="title"><a href="home.html">Travel Calgary</a></h1>
            <a href="login.html"><button id="headerItem">Sign In</button></a>
        </div>

        <hr>

        <div id="NavBar">
            <a href="home.html"><button>Home</button></a>
            <a href="search.html"><button>Search</button></a>
            <a href="listItinary.html"><button>List Itineraries</button></a>
        </div>
      </header>
      <div id="mainPage">
        <form action="searchResult.html" method="GET">
            <input type="text" id="fname" name="fname" placeholder="Search">
            <div id="filters">
                <div id="filter">
                    <label for="filterType">Type: </label>
                    <select id="filterType" name="filterType">
                        <option value="activity">Activity</option>
                        <option value="food">Food</option>
                        <option value="hotel">Hotel</option>
                        <option value="park">Park</option>
                        <option value="shopping">Shopping</option>
                    </select>
                </div>
                
                <div id="filter" class="distanceBox">
                    <p>Distance: <span id="distance">10</span>km</p>
                    <input type="range" id="filterDistance" min="5" max="100" step="5" value="10">

                    <script>
                        var slider = document.getElementById("filterDistance");
                        var distance = document.getElementById("distance");
                        distance.innerHTML = slider.value;
    
                        slider.oninput = function(){
                            distance.innerHTML = this.value;
                        }
                    </script>
                </div>
                <div id="filter" class="priceBox">
                    <p>Maximum Price: $<span id="price">10</span></p>
                    <input type="range" id="filterPrice" min="10" max="300" step="10" value="50">

                    <script>
                        var sliderPrice = document.getElementById("filterPrice");
                        var price = document.getElementById("price");
                        price.innerHTML = sliderPrice.value;
    
                        sliderPrice.oninput = function(){
                            price.innerHTML = this.value;
                        }
                    </script>
                </div>
                <div id="filter">
                    <label for="filterRating">Rating: </label>
                    <select id="filterRating" name="filterRating">
                        <option value="1">&#9733;</option>
                        <option value="2">&#9733;&#9733;</option>
                        <option value="3">&#9733;&#9733;&#9733;</option>
                        <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
                        <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                    </select>
                </div>
                
            </div>
        </form>
        <script>
            document.getElementById("fname").addEventListener("keypress", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    window.location.href = "searchResult.html" + encodeURIComponent(this.value);
                }
            });
        </script>
        <button onclick="toggleFilters()" id="toggleFilter"> <img src="images/dropdownIcon.png" width="40" height="40"> </button>

      </div>

      <script>
        var x = document.getElementById("NavBar");
        x.style.display = "none";
        var filter = document.getElementById("filters");
        filter.style.display = "none";

        function toggleNavBar() {
            var x = document.getElementById("NavBar");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function toggleFilters() {
            var filter = document.getElementById("filters");
            if (filter.style.display === "none") {
                filter.style.display = "block";
            } else {
                filter.style.display = "none";
            }
        }

      </script>
	</body>
</html>

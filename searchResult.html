<!DOCTYPE html>
<html lang="en">
	<head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/search.css">
        <link rel="stylesheet" href="css/result.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

		
	</head>
	<body>
      <header>
        <div id="titleHeader">
            <button id="headerItem" onclick="toggleNavBar()"><img src="images/bars-solid.svg" height="50" width="50" alt="Navigation Bar"></button>
            <h1 id="title"><a href="home.html">Travel Calgary</a></h1>
            <a href="login.html"><button id="headerItem">Sign In</button></a>
        </div>

        <hr>

        <div id="NavBar">
            <a href="home.html"><button>Home</button></a>
            <a href="search.html"><button>Search</button></a>
            <a href="listItinary.html"><button>List Itineraries</button></a>
        </div>
      </header>
      <div id="mainPage">
        <div class="search-container">
            <form action="searchResult.html" method="GET">
                <div class="search-row">
                    <input type="text" id="fname" name="fname" placeholder="Search">
                    <button type="button" class="map-view-button">Map View</button>
                </div>
                <div id="filters">
                    <div id="filter">
                        <label for="filterType">Type: </label>
                        <select id="filterType" name="filterType">
                            <option value="activity">Activity</option>
                            <option value="food">Food</option>
                            <option value="hotel">Hotel</option>
                            <option value="park">Park</option>
                            <option value="shopping">Shopping</option>
                        </select>
                    </div>
                    
                    <div id="filter" class="distanceBox">
                        <p>Distance: <span id="distance">10</span>km</p>
                        <input type="range" id="filterDistance" min="5" max="100" step="5" value="10">

                        <script>
                            var slider = document.getElementById("filterDistance");
                            var distance = document.getElementById("distance");
                            distance.innerHTML = slider.value;
        
                            slider.oninput = function(){
                                distance.innerHTML = this.value;
                            }
                        </script>
                    </div>
                    <div id="filter" class="priceBox">
                        <p>Maximum Price: $<span id="price">10</span></p>
                        <input type="range" id="filterPrice" min="10" max="300" step="10" value="50">

                        <script>
                            var sliderPrice = document.getElementById("filterPrice");
                            var price = document.getElementById("price");
                            price.innerHTML = sliderPrice.value;
        
                            sliderPrice.oninput = function(){
                                price.innerHTML = this.value;
                            }
                        </script>
                    </div>
                    <div id="filter">
                        <label for="filterRating">Rating: </label>
                        <select id="filterRating" name="filterRating">
                            <option value="1">&#9733;</option>
                            <option value="2">&#9733;&#9733;</option>
                            <option value="3">&#9733;&#9733;&#9733;</option>
                            <option value="4">&#9733;&#9733;&#9733;&#9733;</option>
                            <option value="5">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
                        </select>
                    </div>
                </div>
            </form>
            <script>
                document.getElementById("fname").addEventListener("keypress", function(event) {
                    if (event.key === "Enter") {
                        event.preventDefault();
                        window.location.href = "searchResult.html";
                    }
                });
            </script>
            <div id="optionButtons">
                <button onclick="toggleFilters()" id="arrowButton">
                    <img id="filterIcon" src="images/dropdownIcon.png" width="40" height="40" alt="Toggle Filters">
                </button>
            </div>
        </div>

        <div id="results">
            <h2>4 Results found</h2>
            <a href="home.html">
                <button id="result">
                    <img width="100" height="100" src="https://static.wixstatic.com/media/4c3669_68c1f8ee91424f26978c7ef2726bfb9f~mv2.png/v1/crop/x_0,y_191,w_750,h_654/fill/w_200,h_174,al_c,q_85,usm_0.66_1.00_0.01,enc_avif,quality_auto/final.png">
                    <div id="resultInfo">
                        <h2>Seniore's Pizza</h2>
                        <div id="resultDetails">
                            <p>Resturant</p>
                            <p>2.4km</p>
                            <p>$10 - $20</p>
                            <p>4/5&#9733;</p>
                        </div>
                    </div>
                </button>
            </a>

            <a href="home.html">
                <button id="result">
                    <img width="100" height="100" src="images/PizzaPlanetLogo.webp">
                    <div id="resultInfo">
                        <h2>Pizza Planet</h2>
                        <div id="resultDetails">
                            <p>Resturant</p>
                            <p>9.5km</p>
                            <p>$15 - $30</p>
                            <p>5/5&#9733;</p>
                        </div>
                    </div>
                </button>
            </a>

            <a href="home.html">
                <button id="result">
                    <img width="100" height="100" src="images/Pizza73Logo.svg.png">
                    <div id="resultInfo">
                        <h2>Pizza 73</h2>
                        <div id="resultDetails">
                            <p>Resturant</p>
                            <p>20.3km</p>
                            <p>$10 - $20</p>
                            <p>2/5&#9733;</p>
                        </div>
                    </div>
                </button>
            </a>

            <a href="home.html">
                <button id="result">
                    <img width="100" height="100" src="images/Little-Caesars-Logo.png">
                    <div id="resultInfo">
                        <h2>Little Ceasers</h2>
                        <div id="resultDetails">
                            <p>Resturant</p>
                            <p>5.5km</p>
                            <p>$20 - $30</p>
                            <p>4/5&#9733;</p>
                        </div>
                    </div>
                </button>
            </a>
        </div>
      </div>

      </div>

      <script>
        var x = document.getElementById("NavBar");
        x.style.display = "none";
        var filter = document.getElementById("filters");
        filter.style.display = "none";

        function toggleNavBar() {
            var x = document.getElementById("NavBar");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
        }

        function toggleFilters() {
            var filter = document.getElementById("filters");
            var icon = document.getElementById("filterIcon");
            
            if (filter.style.display === "none") {
                filter.style.display = "flex";
                // Could rotate the icon here if you want to show it's expanded
            } else {
                filter.style.display = "none";
                // Reset icon rotation
            }
        }
      </script>
	</body>
</html>
